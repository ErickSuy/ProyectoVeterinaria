<script language="javascript">
    var salida = 0;

    document.onkeydown = function () {
        salida = 1;
        if (window.event && window.event.keyCode == 116) { // Capture and remap F5
            window.event.keyCode = 505;
        }

        if (window.event && window.event.keyCode == 505) { // New action for F5
            alert('F5 key was pressed');
            return false;
            // Must return false or the browser will refresh anyway
        }
    }


    function salir() {
        if (salida == 0) {
            alert('Saliendo del sistema');
            if (browser == 'Netscape')
                parent.location.replace("../LogOut.php?IE=0");

            else {

                if (event.keyCode == 116) {
                    event.returnValue = false;
                    event.keyCode = 0; // required to disable stubborn key strokes
                    alert("You have just disabled F5");
                }

                else
                    window.open("../../LogOut.php?IE=1");
            }
        }
    }
</script>
